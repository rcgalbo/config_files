# TMUX CONFIG
# -----------
# appearance {{{
set -g default-terminal "screen-256color"
# WINDOW + STATUS
set-window-option -g status-position bottom
set-window-option -g status-left " #S "
set-window-option -g status-right " %H:%M %d-%b-%y "
# windo info ~ status
setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
# }}}
# functional {{{
# allow mouse ~ so keystroke not `jjjjj`
set -g mouse on
# leader ~ remap for one hand
set -g prefix C-a
bind C-a send-prefix
unbind C-b
# index windows from 1
set -g base-index 1
# splits
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %
# vim keybindings in copy mode
setw -g mode-keys vi
# move between windows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# refresh window
set -s escape-time 0
# don't rename windows automatically
set-option -g allow-rename off
# toggle cursor-linking terminal
bind w set-window-option synchronize-panes
# reload config file
bind r source-file ~/.tmux.conf
# }}}
# Plugin Settings {{{
set -g @continuum-restore 'on'
set -g @continuum-save-interval '0' # stop auto save
# }}}
# Plugins {{{
# -------------
# List of plugins
# -------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
# }}}

